<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="home-body">

    <!-- Navigation Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top custom-navbar">
        <a class="navbar-brand" href="index.html">
            <img src="img/indiana-logo-trans.png" alt="Logo" height="40">
            Indiana
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="capital.html">Capital</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bloomington.html">Bloomington</a>

                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header and Main Content Section -->
    <div class="container my-4">
        <div class="row custom-container">
            <div class="col-md-8">
                <!-- Header Section -->
                <header class="bg-light text-center py-5 shadow">
                    <h1>We would love to hear from you.</h1>
                    <p class="lead">Please fill out the form below</p>
                </header>

                <!-- Main Content Section -->
                <div class="card bg-light mt-2 shadow">
                    <div class="card-header">
                        <h2>Contact Form</h2>
                    </div>
                    <div class="card-body">
                        <form id="contactForm">
                          <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                          </div>
                          <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                          </div>
                          <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                          </div>
                          <div class="form-group">
                            <label for="confirmEmail">Confirm Email Address:</label>
                            <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm your email address" required>
                          </div>
                          <div class="form-group">
                            <label for="question">Ask a Question:</label>
                            <textarea class="form-control" id="question" rows="4" placeholder="Ask your question"></textarea>
                          </div>
                          <button id="contactFormSubmitBtn" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Static Footer -->
    <footer class="bg-dark text-light text-center py-3 fixed-bottom">
        <p>&copy; 2023 Indiana - Discover the Beauty</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.indianaApp.initContactPage();
        });
    </script>
</body>
</html>
