<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/custom.css">
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            border-radius: 8px 8px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #contactWelcome {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a class="navbar-brand" href="index.html">
                <img src="img/indiana-logo-trans.png" alt="Logo" height="40">
                <h1>Indiana</h1>
            </a>
        </div>
        <div class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="capital.html">Capital</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bloomington.html">Bloomington</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="spencer.html">Spencer</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <section>
            <div id="contactWelcome">
                <h1>We would love to hear from you.</h1>
                <p class="lead" style="margin-top: 0;margin-bottom: 0;">Please fill out the form below</p>
            </div>
            <div class="card">
                <div class="card-header">
                    Contact Form
                </div>
                <div class="card-body">
                    <form id="contactForm">
                      <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                      </div>
                      <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                      </div>
                      <div class="form-group">
                        <label for="confirmEmail">Confirm Email Address:</label>
                        <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm your email address" required>
                      </div>
                      <div class="form-group">
                        <label for="question">Ask a Question:</label>
                        <textarea class="form-control" id="question" rows="4" placeholder="Ask your question"></textarea>
                      </div>
                      <button id="contactFormSubmitBtn" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Indiana - Discover the Beauty</p>
    </footer>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.indianaApp.initContactPage();
        });
    </script>

</body>
</html>
